<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        body {
            font-family: "IBM Plex Serif", serif; /* Defines font */
            font-weight: 400;
            font-style: normal;
            /* Centers the content using Flexbox */
            display: flex; /* Defines the use of Flexbox */
            justify-content: center; /* Horizontally centers */
            align-items: center; /* Vertically centers */
            height: 100vh; /* Sets body height to equal the viewport height */
            margin: 0; /* Removes any default margin */
            overflow: hidden; /* Removes the scrollbar */
        }

        #countdown {
            font-size: 5vw; /* Responsive font size using window width */
            letter-spacing: 1vw; /* Horizontal spacing using window width */
            text-align: center; /* Ensures the countdown text is centered */
        }

        /* Styles for very small screens (small smartphones) */
        @media (max-width: 400px) {
            #countdown {
                font-size: 8vw; /* Increases font size on very small screens */
                letter-spacing: 2vw; /* Adjusts spacing on smaller screens */
            }
        }

        /* Styles for very large screens (larger desktops) */
        @media (min-width: 1200px) {
            #countdown {
                font-size: 3vw; /* Decreases font size on large screens */
                letter-spacing: 0.5vw; /* Adjusts spacing on larger screens */
            }
        }
    </style>
</head>
<body>
    <!-- Countdown will be displayed here -->
    <div id="countdown"></div>

    <script>
        // Target date: May 3, 2025, 16:00 (Brasilia time)
        const targetDate = new Date("May 3, 2025 16:00:00 GMT-0300").getTime();

        // Function to update the clock every second
        const countdownTimer = setInterval(function() {
            // Current date and time
            const now = new Date().getTime();

            // Difference between the target date and the current date
            const distance = targetDate - now;

            // Calculating the remaining time in days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown in the format DD:HH:MM:SS
            document.getElementById("countdown").textContent = 
                (days < 10 ? "0" + days : days) + ":" +
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);

            // When the countdown is over
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").textContent = "TIME'S UP"; // Displays message after end
            }
        }, 1000); // Updates every 1 second (1000 ms)
    </script>
</body>
</html>
